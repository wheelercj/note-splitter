[tox]
minversion = 3.8.0
envlist = py{310}
isolated_build = True

[gh-actions]
python =
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
commands =
    pytest --basetemp={envtmpdir}
passenv = http_proxy,https_proxy,no_proxy
