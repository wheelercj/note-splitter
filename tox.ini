[tox]
minversion = 3.8.0
envlist = py{311}
isolated_build = True

[gh-actions]
python =
    3.11: py311

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements-dev.txt
    -r{toxinidir}/requirements.txt
commands =
    pytest --basetemp={envtmpdir}
passenv = http_proxy,https_proxy,no_proxy
